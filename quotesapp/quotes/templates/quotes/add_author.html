{% extends "quotes/base.html" %}

{% block content %}

<h2>Create Author</h2>

<form method="POST" action="{% url 'quotes:add_author' %}">
    {% csrf_token %}

    <div style="padding: 10px">
        <label>Enter the author name:
            {{ form.full_name }}
        </label>
        <span>{{ form.errors.full_name }}</span>
    </div>

    <div class="grid" >
        <div style="padding: 10px">
            <label>Enter born date:
                {{ form.born_date }}
            </label>
            <span>{{ form.errors.born_date }}</span>
        </div>

        <div style="padding: 10px">
            <label>Enter born location:
                {{ form.born_location }}
            </label>
            <span>{{ form.errors.born_location }}</span>
        </div>
    </div>

    <div style="padding: 10px">
        <label>Enter the author bio:
            {{ form.description }}
        </label>
        <span>{{ form.errors.description }}</span>
    </div>

    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
